<!DOCTYPE html>
<html>
<head>
	<title>Reverse Mad Lib</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel='stylesheet' href='style.css'/>
</head>

<body>

	<!-- Turn into a bootstrap table -->
	<center>
		<table id='container'>
			<tbody>
				<tr><td id='header' colspan='3'><center>Reverse Mad Lib</center></td></tr>
				<tr id='content'>
					<td>
						
						<div class="col-sm-12">
						  <!--<textarea class="md-textarea form-control" rows="3"></textarea>-->
						  
						  <!-- <label for="sentence">Story</label> -->
						  <textarea class="form-control form-rounded" id="sentence" placeholder="Story" rows="3"></textarea>
						  <input type='button' value='Enter' id='enterSentence'/>
						</div>

						<!-- Make this a form -->
						<p><b>New Word Type</b><br/>
						
							<input type="text" class="form-control form-rounded" placeholder="Type" id='title'>
							<input type="text" class="form-control form-rounded" placeholder="KeyWord" id="keyword">
							<input type='button' value='Enter' id='newWord'/>
						</p>

						<h3 id='finalSentence'></h3>

						<div id='wordBoxes' class="row">

						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</center>
	

	<script type='text/javascript' src='script.js'></script>
</body>
</html>
